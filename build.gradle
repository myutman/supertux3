plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'idea'
}

apply plugin: 'kotlin'


group 'ru.hse.supertux3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.beust:klaxon:5.0.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.jline', name: 'jline', version: '3.10.0'
    compile 'com.github.ajalt:mordant:1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.hse.supertux3.ui.CLIKt'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
